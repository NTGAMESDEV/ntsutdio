               body {

/* ปุ่ม Login Discord อยู่ตรงกลาง */
#user-info {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100px; /* กำหนดความสูงเพื่อการจัดวางที่ดีขึ้น */

/* ปุ่ม Login Discord */
.login-btn {
    padding: 12px 25px;
    font-size: 18px;
    color: #ffffff;
    background-color: #5865F2; /* สีฟ้า Discord */
    border: none;
    border-radius: 30px; /* มุมโค้งมน */
    display: inline-flex;
    align-items: center;
    font-weight: bold;
    text-transform: uppercase;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
}

.login-btn img {
    height: 28px;
    margin-right: 12px;
}

.login-btn:hover {
    background-color: #4752C4; /* สีฟ้าเข้มขึ้นเมื่อ hover */
    transform: translateY(-3px); /* ยกปุ่มขึ้นเล็กน้อยเมื่อ hover */
}

.login-btn:active {
    background-color: #3C45A5; /* สีฟ้าเข้มขึ้นเมื่อกด */
    transform: translateY(0);
}
/* Navbar โปร่งใสพร้อมเบลอ */
.navbar-dark {
    background-color: rgba(255, 255, 255, 0.1); /* สีขาวโปร่งใส */
    backdrop-filter: blur(10px); /* เอฟเฟกต์เบลอ */
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

/* ข้อความใน Navbar */
.navbar-dark .nav-item .nav-link {
    color: #333333; /* สีเทาเข้ม เพื่อให้ตัดกับพื้นหลัง */
    font-weight: 500;
    transition: color 0.3s ease, transform 0.2s ease;
    padding: 10px 15px; /* เพิ่มพื้นที่ให้กับปุ่ม */
    border-radius: 5px; /* มุมโค้งมนเล็กน้อย */
}

/* เปลี่ยนสีเมื่อ hover */
.navbar-dark .nav-link:hover {
    color: #4752C4; /* สีฟ้าเข้ม */
    background-color: rgba(71, 82, 196, 0.1); /* พื้นหลังโปร่งใสสีฟ้า */
    transform: translateY(-2px); /* เลื่อนขึ้นเล็กน้อย */
}

/* เปลี่ยนสีเมื่อกด (active) */
.navbar-dark .nav-link:active,
.navbar-dark .nav-link.active {
    color: #ffd700; /* สีทองเมื่อเลือกหรือกด */
    background-color: rgba(255, 215, 0, 0.1); /* พื้นหลังโปร่งใสสีทอง */
    transform: translateY(0); /* คืนค่าเมื่อกด */
}

/* ปรับปุ่มให้ดูนุ่มนวลและคลิกได้ง่าย */
.navbar-dark .nav-link:focus {
    outline: none; /* เอาเส้นขอบออกเมื่อโฟกัส */
}
/* ปรับข้อความให้อ่านง่ายและสบายตา */

    <script>
        const clientId = '1219522587634302976';
        const clientSecret = 'pZ6G7uYggAf5nGMg-32gNC0SG3HnhA0_';
        const redirectUri = 'https://ntgamesdev.github.io/ntsutdio/';
        const authEndpoint = `https://discord.com/oauth2/authorize?client_id=${clientId}&permissions=8&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=identify+email`;
    
        async function loginWithDiscord() {
            window.location.href = authEndpoint;
        }
    
        async function fetchAccessToken(code) {
            const response = await fetch('https://discord.com/api/oauth2/token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    client_id: clientId,
                    client_secret: clientSecret,
                    grant_type: 'authorization_code',
                    code: code,
                    redirect_uri: redirectUri
                })
            });
            return response.json();
        }
    
        async function fetchUserProfile(token) {
            const response = await fetch('https://discord.com/api/users/@me', {
                headers: { Authorization: `Bearer ${token}` }
            });
            return response.json();
        }
    
        function saveUserToLocalStorage(user, points) {
            const currentDate = new Date();
            const loginDate = currentDate.toLocaleString();
            const month = currentDate.toLocaleString('default', { month: 'long' });
            const userData = {
                username: user.username,
                userId: user.id,
                avatar: user.avatar,
                points: points,
                loginDate: loginDate,
                month: month
            };
            localStorage.setItem('user', JSON.stringify(userData));
        }
    
        function logout() {
            Swal.fire({
                icon: 'success',
                title: 'ออกจากระบบสำเร็จ!',
                timer: 2000,
                showConfirmButton: false
            }).then(() => {
                localStorage.removeItem('user');
                sessionStorage.clear();
    
                window.location.href = redirectUri;
            });
        }
    
        async function displayUserProfile(user) {
            try {
                const points = await fetchUserPoints(user.id);
                saveUserToLocalStorage(user, points);
                Swal.fire({
                    icon: 'success',
                    title: 'เข้าสู่ระบบสำเร็จ!',
                    timer: 2000,
                    showConfirmButton: false
                });
                document.getElementById('login-area').innerHTML = `
                    <button class="btn btn-outline-danger logout-btn" onclick="logout()">ออกจากระบบ</button>
                `;
                document.getElementById('user-info').innerHTML = `
                    <div class="d-flex align-items-center">
                        <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" 
                             alt="${user.username}" class="rounded-circle me-3" 
                             style="width: 50px; height: 50px;">
                        <div>
                            <div class="fw-bold">${user.username}</div>
                            <div class="user-points">Point: ${points}</div>
                            <div>เข้าสู่ระบบเมื่อ: ${new Date().toLocaleDateString()} (${user.month})</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error displaying user profile or fetching points:', error);
                showLoginButton();
            }
        }
    
        function showLoginButton() {
            document.getElementById('user-info').innerHTML = `
                <div class="text-center">
                    <div class="summary-label mb-2">คุณยังไม่เป็นส่วนหนึ่งกับเรา</div>
                    <button class="btn btn-outline-primary mt-2 d-flex align-items-center login-btn" onclick="loginWithDiscord()">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/discord-3-569463.png" alt="Discord Icon">
                        เข้าสู่ระบบด้วย Discord
                    </button>
                </div>
            `;
        }
    
        async function handleRedirect() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
    
            if (localStorage.getItem('user')) {
                const user = JSON.parse(localStorage.getItem('user'));
                displayUserProfile(user);
            } else if (code) {
                try {
                    const tokenData = await fetchAccessToken(code);
                    const user = await fetchUserProfile(tokenData.access_token);
                    displayUserProfile(user);
                } catch (error) {
                    console.error('Error fetching user profile:', error);
                    showLoginButton();
                }
            } else {
                showLoginButton();
            }
        }
    
        document.addEventListener('DOMContentLoaded', handleRedirect);
